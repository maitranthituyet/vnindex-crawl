name: VNIndex Crawl Automation

on:
  schedule:
    - cron: "10 15 * * 1-5"  # Run at 15:10 UTC (3:10 PM) on weekdays (Mon-Fri)
  workflow_dispatch:  # Allows manual triggering

jobs:
  crawl_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          pip install selenium pandas
          sudo apt-get update -y
          sudo apt-get install -y wget curl unzip chromium-chromedriver

      - name: Run VNIndex Crawler
        run: python vnindex_crawl.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add output.csv
          git commit -m "Auto-update VNIndex data"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
